<div class="jumbotron text-center">
	<div class="jumbotron text-center">
		<h3>Welcome to Spring MVC with Hibernate demo App by Sandeep</h3>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div>
					Header: <input type="text" id="noteheader"
						ng-model='noteObj.header' /> <br />
				</div>

				<div>
					Desc: <input type="text" id="notedesc"
						ng-model='noteObj.description' />
				</div>
				<br />
				<div>
					<button class="btn btn-primary" ng-click="addNote()">Add
						Note</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row"></div>
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tbody>
				<tr>
					<th>ID</th>
					<th>Header</th>
					<th>Desc</th>
					<th>Status</th>
					<th>Delete</th>
				</tr>
				<tr ng-repeat="note in notes">
					<td>{{note.id}}</td>
					<td>{{note.header}}</td>
					<td>{{note.description}}</td>
					<td>status</td>
					<td>
						<button class="btn btn-primary" ng-click="deleteNote(note.id)">Delete
							Note</button>
					</td>

				</tr>
			</tbody>
		</table>
		<br /> <br />

	</div>
</div>
